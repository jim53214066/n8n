plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'com.seeease.n8n'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'com.example:library:1.2.7'
}